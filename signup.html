<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
    }

    body {
        background-color: #9d9fa1;
    }

    .form h3 {
        color: darkblue;
    }
</style>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
      
        <div class="row w-50">
            <div class="col-sm-12 bg-light rounded">
                <h3 class="text-center pt-4">Create an Account</h3>
                <p class="small text-center">Enter your personal details to create account</p>
                <form class="row px-4">
                    <div class="col-12 mb-3">
                        <label for="uName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="uName">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="uEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="uEmail">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="uName" class="form-label">Username</label>
                        <div class="form-group input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="uName" required>
                        </div>
                    </div>
                    <div class="col-12 form-group mb-3">
                        <label for="uPassword" class="form-label">Password</label>
                        <div>
                            <input class="w-100" type="password" id="uPassword" required>
                        </div>
                    </div>
                    <div class="col-12 form-group form-check mb-3">
                        <input type="checkbox" id="check" class="form-check-input">
                        <label for="check" class="form-check-label">I agree and accept the terms and
                            conditions</label>
                    </div>
                    <input class="btn btn-primary w-100 mb-3 col-12" type="submit" value="Create Account">
                    <div class="col-12">
                        <small>Already have an account?
                            <a href="login.html">Log in</a>
                        </small>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
